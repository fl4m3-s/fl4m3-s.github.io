<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra de navegación rápida</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #151822;
      --text: #e5e7eb;
      --muted: #9aa0a6;
      --accent: #4f46e5;
      --accent-2: #22c55e;
      --danger: #ef4444;
      --border: #242a38;
      --focus: #93c5fd;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% 10%, #121627 0%, #0f1115 40%, #0c0e12 100%);
      color: var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(860px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }
    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 2px 2px 14px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.2px;
      text-transform: uppercase;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
    }
    .input-wrap {
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px 12px 40px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }
    input[type="text"]::placeholder { color: #6b7280; }
    input[type="text"]:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.25);
    }
    .prefix {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: 14px;
      pointer-events: none;
    }
    button {
      appearance: none;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, #1f2330, #1a1e29);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 80ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    button:active { transform: translateY(1px); }
    button.primary {
      background: linear-gradient(180deg, #5058ee, #454de0);
      border-color: #3d46c9;
      box-shadow: 0 6px 16px rgba(79,70,229,0.35);
    }
    .opts {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--muted);
    }
    .opts label { display: inline-flex; align-items: center; gap: 8px; cursor: pointer; }
    .error {
      margin-top: 10px;
      color: var(--danger);
      min-height: 1.2em;
    }
    .help {
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .kbd {
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-bottom-width: 2px;
      border-radius: 6px;
      background: var(--card);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      color: #c7ccd5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Barra de navegación</div>
    <div class="row">
      <div class="input-wrap">
        <span class="prefix">➡️</span>
        <input id="addr" type="text" spellcheck="false" placeholder="Ej: 192.168.1.1, 10.0.0.254, ejemplo.com, https://mirouter/" autofocus />
      </div>
      <button id="go" class="primary">Ir</button>
    </div>
    <div class="opts">
      <label><input type="checkbox" id="newtab" /> Abrir en nueva pestaña</label>
      <label><input type="checkbox" id="httpsfirst" checked /> Usar https:// si no especificas</label>
    </div>
    <div id="error" class="error"></div>
    <div class="help">Tip: pega y dale <span class="kbd">Enter</span>. Se aceptan IPs, hostnames y URLs completas.</div>
  </div>

  <script>
    (function () {
      const input = document.getElementById('addr');
      const btn = document.getElementById('go');
      const err = document.getElementById('error');
      const newtab = document.getElementById('newtab');
      const httpsfirst = document.getElementById('httpsfirst');

      function normalizeUrl(value) {
        let v = (value || '').trim();
        if (!v) return null;

        // If it already has a scheme like http:, https:, ftp:, etc.
        if (/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(v)) return v;

        // Protocol-relative
        if (v.startsWith('//')) return 'http:' + v;

        // Strip surrounding brackets for IPv6 like [::1]
        if (v.startsWith('[') && v.endsWith(']')) {
          v = v.slice(1, -1);
        }

        // If contains spaces, treat as a host that needs encoding
        if (/\s/.test(v)) {
          v = v.replace(/\s+/g, '');
        }

        // Default scheme
        const preferHttps = httpsfirst.checked;
        const scheme = preferHttps ? 'https://' : 'http://';
        return scheme + v;
      }

      function go() {
        err.textContent = '';
        const url = normalizeUrl(input.value);

        if (!url) {
          err.textContent = 'Pon una dirección primero.';
          return;
        }

        try {
          // Validate URL (will throw if invalid)
          new URL(url);
        } catch (e) {
          err.textContent = 'Dirección inválida: ' + url;
          return;
        }

        if (newtab.checked) {
          window.open(url, '_blank', 'noopener');
        } else {
          window.location.href = url;
        }
      }

      btn.addEventListener('click', go);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') go();
      });
    })();
  </script>
</body>
</html>
